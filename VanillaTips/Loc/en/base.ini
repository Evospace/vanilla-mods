StackTransfers="Stack transfers"
StackTransfersDescription="<blue>Shift + Left-click</>: Transfers a single stack\n<blue>Shift + Right-click</>: Transfers a half of stack\n\n<blue>Control + Left-click</>: Transfers all stacks of the given type\n<blue>Control + Right-click</>: Transfers half of items of the given type\n\n<blue>Control + Left-click on empty slot</>: transfer the whole inventory\n<blue>Control + Right-click on empty slot</>: transfer a half of whole inventory\n\n<blue>Alt + Left-click</>: transfer five items\n<blue>Alt + Right-click</>: transfer one item"
