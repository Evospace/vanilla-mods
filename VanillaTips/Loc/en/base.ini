Screwdriver="Screwdriver"
ScrewdriverDescription="Press <blue>Left Mouse Button</> while holding a <blue>Screwdriver</> and drag to one of arrow directions then release button to rotate block. At the moment only single cell blocks can be rotatared with this method.\n\nRotation depends on the plane you are hovering over.\nAfter releasing the button, the plane will rotate in such a way that it replaces the plane indicated by the selected arrow"
RotationWhileBuilding="Rotation while building"
RotationWhileBuildingDescription="Press <blue>R</> to rotate the block around vertical axis.\nYou can change this axis by holding <blue>Shift</> or <blue>Alt</> key.\nActive axis will be shown with green arrow and axis like in piclure above.\n\nWhile holding some buildable item you can hold <blue>Right Mouse Button</> and drag to one of arrow directions then release button to rotate block. This method allows rotation of blocks with any size."
Accessors1="Accessors I"
Accessors1Description="Most blocks have inputs and/or outputs, called Accessors. Accessors are color-coded:\nyellow for <yellow>Kinetic</>, blue for <blue>Electricity</>, red for <red>Heat</>.\n\nThere is no specific marking on the blocks to indicate whether it's an input or output, but it's usually not hard to guess based on the block's functions. This is also directly mentioned in the item's description.\n\nDuring the construction of blocks, you can see the Accessors as shown in the image above. To transfer energy from one block to another, it's necessary to arrange them so that Accessors of the same type connect. Also, there are specific conduits for each type of Accessor: Cables for electricity, Heat Pipes for heat, and Flywheels for kinetic energy."
BlockPipette="Block pipette"
BlockPipetteDescription="Press <blue>Q</> to copy hovered block with its rotation. Press <blue>Q</> again to clear selection.\nIt is always working in Creative mode and only when you have same item in inventory in Normal mode\n\nPress <blue>Ctrl+C</> to copy settings from hovered block\nPress <blue>Ctrl+V</> to paste setting from clipboard to hovered block\n\nBlock settings availible not for all blocks. All block settings is just a text."
FirstSteps="First steps"
FirstStepsDescription="Finding and Smelting Copper Ore (Malachite, Chalcopyrite)\n\n1. First, locate copper ore: Malachite or Chalcopyrite. Areas where ore is visible on the ground usually have more deposits nearby or just below the surface.\n2. Gather the copper ore.\n3. Use basic blocks from your inventory to create a platform for convenience.\n4. Craft a furnace and a smelter. Place the smelter above the furnace.\n5. Put fuel in the furnace and place the copper ore in the smelter.\n6. Once the smelting process is complete, collect the copper ingots.\n\nBuilding Essential Machinery\n\n1. Create another furnace, a Stirling engine, a compact generator, and a computer.\n2. Arrange these components according to their inputs and outputs.\n3. Once the computer is operational, you can start researching new technologies."
Interface="Interface"
Map="Map"
InterfaceDescription1="<blue>1) Hotbar</>\n\nAt the beginning, the currently held item is displayed along with its name above it.\nAfter it, quick access slots are shown. These can be selected by mouse click or the corresponding number key.\nThe hotbar holds items by type and draws them directly from the player's inventory.\n"
InterfaceDescription2="<blue>2) Player Inventory</>\n\nThe main section consists of a grid of item slots.\nLeft-click an item to pick it up. Click on a slot again to place the item there. Click on another item to swap them.\n\nAt the bottom, there are dedicated slots for the jetpack, lighting, inventory sorting, and dropping items on the ground.\nBelow that are the tools: a multitool for digging and a screwdriver for rotating blocks.\n"
InterfaceDescription3="<blue>3) Miscellaneous</>\n\nThe top row contains time control buttons for the in-game time. Currently, these only affect visuals. At the end of the row is a button that stops the day-night cycle.\n\nThe second row includes a button showing research progress, followed by the tutorial button that opens this guide.\nNext is the creative mode toggle (invisible in non-creative games), then a flight mode toggle, and finally a button to highlight block inputs and outputs.\n"
InterfaceDescription4="<blue>4) Player Crafting Window</>\n\nThis row contains the tab selection for the section below.\nFirst is the list of all unlocked items. Next is the Favorites tab. To add or remove an item from Favorites, right-click the item in the list below and select Toggle Favourite from the dropdown menu.\nThen comes the tab for all items available in the game. Finally, there is the Search Results tab and a text field for item search.\n"
InterfaceDescription5="<blue>5) Selected Tab Contents</>\n\nDisplays the items from the selected tab, grouped into categories.\nThe number in each cell shows how many of that item can currently be crafted.\n\nRight-clicking an item will queue 1 unit if enough resources are available.\n\nLeft-clicking opens a context menu where you can queue multiple items, open the recipe window (Show Recipes), add all components of the item to the search (Context Search), or mark the item as a favorite (Toggle Favourite).\n"
InterfaceDescription6="<blue>6) Selected Block Window</>\n\nRight-clicking a block while aiming at it opens the block's interface.\nAt the top, you'll find the power toggle and settings buttons, followed by the blockâ€™s name and tier.\nBelow that is the input inventory, along with a status indicator and a current recipe indicator (hover over it for details).\nNext comes the progress bar for the active recipe. Some machines also have a second bar that shows bonus production.\nWhen the main progress bar is full, the recipe is completed. When the bonus bar is full, a bonus item is produced.\nBelow that is the output inventory.\nAt the very bottom, other block statuses are displayed.\n"
InterfaceDescription7="<blue>7) Block Minipanel (Under Crosshair)</>\n\nDisplays the name, icon, and brief information about the block the player is currently looking at.\n"
MapDescription="Press <blue>M</> to open the map. The map shows explored regions, your position, and any markers."
Research="Research"
ResearchDescription="Research unlocks new recipes and blocks. Earn research points to progress through the tech tree."
